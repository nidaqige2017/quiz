          example: 741f6f43-e70a-4200-b046-75d6b3b74b8f
        - name: progress
          in: header
          schema:
            type: integer
            enum:
              - 1
              - 2
              - 3
              - 4
          description: "1 - Complete, 2 - Pending, 3- Canceled, 4 – Complete + Pending, Null"
          example: 1
