openapi: '3.0.2'
info:
  title: LoyaltyPlusGateway System API
  version: '1.0'


servers:
  - url: https://api.server.test/loyalty-sapi/digital/customer-loyalty-sc/v1

paths:
  /users/{user_id}/register:
    post:
      tags:
        - users
      summary: Post user loylaty profile registration
      description: Create a new user loyalty profile
      operationId: 'post_user_registration'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ccid:
                  type: string
                  description: "CCID for AIA Marketing use"
                hnw:
                  type: boolean
                  description: "A flag to indicate if the member is High Net Worth customer"
                tiering:
                  type: integer
                  description: "Membership tiering (1. Gold, 2. Silver)"
              example:
                ccid: d77bb1d8-0c03-11ee-be56-0242ac120002
                hnw: true
                tiering: 1
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
        - name: x-api-key
          in: header
          schema:
            type: string
          example: '{{x-api-key}}'
        - name: aiaId
          in: header
          schema:
            type: string
          example: 20E4D008-6AFF-ED11-8F6D-002248ECDD47
        - name: requestId
          in: header
          schema:
            type: string
          example: 90ea5fc1-b30d-4b6a-b237-16aa26292c51
        - name: correlationId
          in: header
          schema:
            type: string
          example: 21ab0c8f-af43-44aa-bd7d-4224e24f2eff
      responses:
        '200':
          description: OK
          headers:
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Server:
              schema:
                type: string
                example: Microsoft-IIS/10.0
            X-Powered-By:
              schema:
                type: string
                example: ASP.NET
            Date:
              schema:
                type: string
                example: Tue, 13 Jun 2023 06:46:26 GMT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'

